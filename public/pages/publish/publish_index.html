<style>
    * {
        margin: 0px;
        padding: 0px;
        text-decoration: none;
        max-width: 100%;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        text-rendering: optimizeLegibility;
    }
    
    .nav-item {
        width: 33vw;
        text-align: center;
        vertical-align: middle;
        line-height: 10vh;
        height: 100%;
    }
    
    .view {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        z-index: 1;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        margin: 0 auto;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }
    
    .content {
        height: 90vh;
        overflow-y: scroll;
        position: absolute;
        width: 100vw;
    }
    
    .footer {
        position: fixed;
        bottom: 0;
        height: 10vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-flow: row nowrap;
    }
    
    .me0 {
        height: 11vh;
        margin-top: 4rem;
    }
    
    .me1 {
        margin-top: 2rem;
        height: 15vh;
        border-radius: 25px;
        background: #eef4f7;
        box-shadow: 20px 20px 60px #cacfd2, -20px -20px 60px #ffffff;
    }
    
    .me2 {
        margin: 0vh 10vh 0vh;
        height: 16vh;
        font-size: 33px;
        line-height: 6.5rem;
        font-weight: bold;
        float: left;
        line-height: 14vh;
    }
    
    .header {
        /*样式有待商榷*/
        display: flex;
        flex-flow: row nowrap;
        justify-content: space-around;
        color: #000000;
        font-size: 40px;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        text-align: center;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        width: 100%;
        margin-top: 1.7rem;
    }
    
    #发布按钮 {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 2rem;
    }
    
    .publish1 {
        border-radius: 5px;
        background: #ffffff;
        box-shadow: 7px 7px 10px #eef0f1, -7px -7px 10px #ffffff;
    }
    
    .inline {
        display: flex;
        flex-flow: row nowrap;
        justify-content: space-around;
    }
    
    .text {
        border: 1px solid rgba(0, 0, 0, .15);
        margin-top: 3rem;
        margin-left: 10rem;
        height: 5vh;
        width: 65vw;
        font-size: 32px;
    }
    
    .vertical {
        display: flex;
        flex-flow: column nowrap;
        justify-content: flex-start;
    }
    
    .laf1 {
        font-size: 3rem;
        margin-top: 1rem;
        height: 10vh;
        border-radius: 5px;
        background: #f2f2f2;
        box-shadow: 6px 6px 12px #ededed, -6px -6px 12px #f7f7f7;
    }
    
    .detail {
        border-radius: 6px;
        background: #fcfcfc;
        box-shadow: 5px 5px 13px #f7f7f7, -5px -5px 13px #ffffff;
    }
</style>
<div>

    <div class="header">
        <div style="margin-top:2.3rem;margin-left:1.7rem" onclick="alert('返回')">
            <svg fill='#' width="30" height="30" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg"><path d=" M 165 565C 165 565 465 265 465 265C 484 245 516 245 535 265C 535 265 835 565 835 565C 855 584 856 616 836 636C 816 656 784 655 765 635C 765 635 500 371 500 371C 500 371 235 635 235 635C 221 650 200 655 181 647C 162 639 150 621 150 601C 150 587 155 574 165 565C 165 565 165 565 165 565" transform="rotate(270,500,500)"/></svg>
        </div>
        <div style="margin-top:1.5rem">
            发布失物/招领
        </div>

        <input type="button" id="发布按钮" value="发布" style="float:right;margin-right:1.5rem;margin-top:1rem" onclick="alert('ababab')">
    </div>
    <div class="vertical">
        <div class="publish1" style="margin-top:12rem;height:35rem">
            <div class="inline">
                <span style="margin-left: 3rem;font-size:45px">
                    分类
                </span>
                <select id="publish_type" style="height: 3rem;width:10rem;font-size:36px">
                    <option value ="lost">失物</option>
                    <option value ="found">招领</option>
                </select>
                <select id="item_type " style="height: 3rem;width:10rem;font-size:36px ">
                    <option value ="credentials">证件</option>
                    <option value ="keys">钥匙</option>
                    <option value="student-card">学生卡</option>
                    <option value="others">其他</option>
                </select>
            </div>
            <div>
                <input id="item_name" type="text" class="text" placeholder="标题 ">
                <input id="item_desc" type="text" class="text" style="height:15vh " placeholder="描述一下这个物品吧 ">

            </div>
        </div>

        <div class="publish1 ">
            <div style="margin-top:1rem;height:40rem ">
                <input id="place" type="text " class="text " style="width:65vw " placeholder="在哪里丢的或是捡到的呢 ">
                <input id="time" type="text " class="text " placeholder="啥子时间嘛 ">
                <input id="item_image" type="file " name="file " style="margin-left:10rem;margin-top:7rem;font-size:30px ">
                <input id="contact" type="text " class="text " placeholder="留下您的联系方式吧 ">
            </div>
        </div>

        <input type="text " style="margin-top:7rem;margin-left:10rem;font-size:36px " value="一些提交的规范及注意事项 ">
